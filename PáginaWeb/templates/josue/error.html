<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            max-width: 600px;
            padding: 20px;
        }
        .error-image {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #ff6b6b;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .error-details {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }
        .error-actions a {
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .error-actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="https://davidferfer.es/wp-content/uploads/2019/08/imagen-de-error-400-bad-request-error-de-servidor.jpg" alt="Error Imagen" class="error-image">
        <!--div class="error-code">400</div-->
        <div class="error-message">Solicitud Incorrecta</div>
        <div class="error-details">
            La solicitud no pudo ser procesada debido a un error en los datos enviados.
        </div>
        <div class="error-actions">
            <a href="{{ url_for('inicio') }}">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
