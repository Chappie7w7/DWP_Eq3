<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Login</title>

	<!-- Normalize V8.0.1 -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">

	<!-- Bootstrap V4.3 -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

	<!-- Bootstrap Material Design V4.0 -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-material-design.min.css') }}">

	<!-- Font Awesome V5.9.0 -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">

	<!-- Sweet Alerts V8.13.0 CSS file -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/sweetalert2.min.css') }}">

	<!-- Sweet Alert V8.13.0 JS file -->
	<script src="{{ url_for('static', filename='js/sweetalert2.min.js') }}"></script>

	<!-- jQuery Custom Content Scroller V3.1.5 -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.mCustomScrollbar.css') }}">
	
	<!-- General Styles -->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

	<div class="login-container">
		<div class="login-content">
			<p class="text-center">
				<i class="fas fa-user-circle fa-5x" style="color: white;"></i>
			</p>
			<p class="text-center" style="color: #004f45;">
				Log in with your account
			</p>
			<form id="loginForm">
				<div class="form-group">
					<label for="UserName" class="bmd-label-floating"><i class="fas fa-user-secret"></i> &nbsp; User</label>
					<input type="text" class="form-control" id="UserName" placeholder="" value="admin">
				</div>
				<div class="form-group">
					<label for="UserPassword" class="bmd-label-floating"><i class="fas fa-key"></i> &nbsp; Password</label>
					<input type="password" class="form-control" id="UserPassword" placeholder="" value="password">
				</div>
				<button type="button" class="btn-login text-center" onclick="validateLogin()">LOG IN</button>
			</form>
		</div>
	</div>

	<!--=============================================
	=            Include JavaScript files           =
	==============================================-->
	<!-- jQuery V3.4.1 -->
	<script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>

	<!-- popper -->
	<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>

	<!-- Bootstrap V4.3 -->
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

	<!-- jQuery Custom Content Scroller V3.1.5 -->
	<script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>

	<!-- Bootstrap Material Design V4.0 -->
	<script src="{{ url_for('static', filename='js/bootstrap-material-design.min.js') }}"></script>
	<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>

	<!-- Custom JavaScript -->
	<script>
		// Validación de campos y autenticación básica
		function validateLogin() {
			const username = document.getElementById('UserName').value;
			const password = document.getElementById('UserPassword').value;

			// Valores predeterminados
			const defaultUser = "admin";
			const defaultPassword = "password";

			// Validación
			if (username === "" || password === "") {
				Swal.fire({
					icon: "error",
					title: "Error",
					text: "Por favor, completa todos los campos."
				});
			} else if (username === defaultUser && password === defaultPassword) {
				Swal.fire({
					icon: "success",
					title: "Bienvenido",
					text: "Inicio de sesión exitoso."
				}).then(() => {
					window.location.href = "{{ url_for('inicio') }}";
				});
			} else {
				Swal.fire({
					icon: "error",
					title: "Error",
					text: "Usuario o contraseña incorrectos."
				});
			}
		}
	</script>
</body>
</html>
